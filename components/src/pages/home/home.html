    <ion-title>
      Ionic Blank

</ion-header>

<ion-content padding>
  <button
    ion-button
    color="secondary"
    (click)="onClick()">A Button</button>

  <button
    ion-button
    outline
    (click)="onClick()">Outline Button</button>

  <button
    ion-button
    clear
    (click)="onClick()">clear Button</button>

  <button
    ion-button
    round
    (click)="onClick()">Round Button</button>

  <button
    ion-button
    block
    (click)="onClick()">Block Button</button>

  <button
    ion-button
    small
    block

  <button
    ion-button
    large

    ion-button
