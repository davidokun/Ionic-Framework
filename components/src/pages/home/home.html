<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button
    ion-button
    color="secondary"
    (click)="onClick()">A Button</button>

  <button
    ion-button
    outline
    (click)="onClick()">Outline Button</button>

  <button
    ion-button
    clear
    (click)="onClick()">clear Button</button>

  <button
    ion-button
    round
    (click)="onClick()">Round Button</button>

  <button
    ion-button
    block
    (click)="onClick()">Block Button</button>

  <button
    ion-button
    small
    block
    (click)="onClick()">Small Button</button>

  <button
    ion-button
    large
    block
    (click)="onClick()">Large Button</button>

  <button
    ion-button
    block
    icon-only=""
    (click)="onClick()">
    <ion-icon name="home"></ion-icon>
  </button>

  <button
    ion-button
    block
    icon-start
    (click)="onClick()">
    <ion-icon name="home"></ion-icon>
    Hone
  </button>

  <ion-list>
    <ion-item>
      <ion-icon name="star" item-left></ion-icon>
      <h5>The Heading of the Item</h5>
      <p>Normal Item</p>
    </ion-item>
    <button ion-item>Button Item</button>
  </ion-list>

</ion-content>
