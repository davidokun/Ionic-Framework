<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div class="gestures" (click)="onElementClick()">
    Click me
  </div>

  <div class="gestures" (tap)="onElementTap()">
    Tap me
  </div>

  <div class="gestures" (press)="onElementPress()">
    Long press me
  </div>


  <ion-grid>
    <ion-row>
      <ion-col col-2>A Column</ion-col>
      <ion-col>A Second Column</ion-col>
    </ion-row>
    <ion-row>
      <ion-col offset-2>A new Column</ion-col>
    </ion-row>
  </ion-grid>


  <button
    ion-button
    color="secondary"
    (click)="onClick()">A Button</button>

  <button
    ion-button
    outline
    (click)="onClick()">Outline Button</button>

  <button
    ion-button
    clear
    (click)="onClick()">clear Button</button>

  <button
    ion-button
    round
    (click)="onClick()">Round Button</button>

  <button
    ion-button
    block
    (click)="onClick()">Block Button</button>

  <button
    ion-button
    small
    block
    (click)="onClick()">Small Button</button>

  <button
    ion-button
    large
    block
    (click)="onClick()">Large Button</button>

  <button
    ion-button
    block
    icon-only=""
    (click)="onClick()">
    <ion-icon name="home"></ion-icon>
  </button>

  <button
    ion-button
    block
    icon-start
    (click)="onClick()">
    <ion-icon name="home"></ion-icon>
    Hone
  </button>

  <ion-list>
    <ion-item no-lines inset>
      <ion-icon name="star" item-left></ion-icon>
      <h5>The Heading of the Item</h5>
      <p>Normal Item</p>
    </ion-item>
    <button ion-item>Button Item</button>
  </ion-list>

  <ion-item-group>
    <ion-item-divider>A</ion-item-divider>
    <ion-item>Apples</ion-item>
    <ion-item>Avocados</ion-item>
    <ion-item-divider>B</ion-item-divider>
    <ion-item>Bananas</ion-item>
    <ion-item>Berries</ion-item>
  </ion-item-group>

  <ion-list>
    <ion-list-header>Privacy</ion-list-header>
    <ion-item>Tracking</ion-item>
    <ion-item>Personal Images</ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>Sharing</ion-list-header>
    <ion-item>With everyone</ion-item>
    <ion-item>None</ion-item>
  </ion-list>

  <button ion-button block [navPush]="listPage">To List Page</button>

</ion-content>
