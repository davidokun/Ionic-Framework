<ion-header>

  <ion-navbar>
    <ion-title>{{ quotes.category | uppercase }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let quote of quotes.quotes; let i = index">
    <ion-card-header>
      # {{ i + 1 }}
    </ion-card-header>
    <ion-card-content>
      {{ quote.text }}
      <p>{{ quote.person }}</p>
    </ion-card-content>
    <ion-row>
      <ion-col text-right>
        <button ion-button clear small (click)="onAddToFavorite(quote)">Favorite</button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
