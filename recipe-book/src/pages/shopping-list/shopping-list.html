<ion-header>

  <ion-navbar text-center>
    <ion-title>Shopping List</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onAddItem(f)">
    <ion-list>
      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input type="text" name="iname" ngModel></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Amount</ion-label>
        <ion-input type="number" name="amount" ngModel></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button type="submit" block>Add</button>
  </form>
</ion-content>
